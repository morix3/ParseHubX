<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты парсинга</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen relative">
        <a href="/" class="absolute top-4 left-4 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            На главную
        </a>
        <div class="flex justify-center items-center min-h-screen">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full">
                <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Результаты парсинга</h1>
                <div class="mb-6">
                    <p class="text-lg font-semibold text-gray-800">Заголовок сайта: <span class="text-blue-500">{{ data.title }}</span></p>
                </div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Мета-теги:</h2>
                <ul class="space-y-2">
                    {% for name, content in data.meta_tags.items() %}
                        <li class="flex justify-between items-center p-3 bg-gray-50 border rounded-lg shadow-sm">
                            <span class="font-medium text-gray-700">{{ name }}:</span>
                            <span class="text-gray-600">{{ content }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
