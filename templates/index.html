<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер сайтов</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Введите URL для парсинга</h1>
            <form method="POST" class="space-y-4" onsubmit="disableButton()">
                <div class="relative">
                    <input type="text" name="url" placeholder="Введите URL" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                    {% if error_message %}
                        <p class="text-sm text-red-600 font-medium pl-3 pt-2">{{ error_message }}</p>
                    {% endif %}
                </div>

                <button id="parse-button" type="submit"
                    class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:bg-blue-300 disabled:hover:bg-blue-300 disabled:cursor-not-allowed"
                    >
                    Парсить
                </button>
            </form>
        </div>
    </div>

    <script>
        function disableButton() {
            var button = document.getElementById("parse-button");

            button.disabled = true;

            button.innerText = "Парсинг...";
        }
    </script>
</body>
</html>
